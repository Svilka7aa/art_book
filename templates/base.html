{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtBook</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">


    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'images/apple-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/apple-icon.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'images/apple-icon.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/apple-icon.png' %}">
    <link rel="manifest" href="{% static 'images/apple-icon.png' %}">

</head>


<body>
<header>

    <nav id="topmenu">
        <ul>
            <div class="left-links">
                <li>
                    <a href="{% url 'index' %}">ArtBook</a>
                </li>
            </div>

            {% if request.user.is_authenticated %}
                <li>
                    <a href="{% url 'profile details' pk=user.pk %}">Profile</a>
                </li>
                <li>
                    <a href="{% url 'add art' %}">AddArt</a>
                </li>
                <li>
                    <a href="{% url 'add photo' %}">AddPhoto</a>
                </li>
                <li>
                    <a href="{% url 'logout user' pk=user.pk %}">LogOut</a>
                </li>
            {% else %}
                <li>
                    <a href="{% url 'register user' %}">Register</a>
                </li>
                <li>
                    <a href="{% url 'login user' %}">LogIn</a>
                </li>
            {% endif %}
        </ul>
    </nav>

</header>

<main>
    {% block page_content %}
    {% endblock %}
</main>

<footer>
    <section>
        &copy; Svilen Petrov's final exam
    </section>
</footer>
</body>

</html>
